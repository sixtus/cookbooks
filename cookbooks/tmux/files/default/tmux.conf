# tmux.conf

# ctrl-a is just better to type
unbind C-b
set -g prefix C-a

# send the prefix to client inside window (ala nested sessions)
bind a send-prefix

# toggle last window like screen
bind C-a last-window

# confirm before killing a window or the server
bind k confirm kill-window
bind K confirm kill-server

# toggle statusbar
bind b set-option status

# ctrl+left/right cycles thru windows
bind -n C-right next
bind -n C-left prev

# sync panes
bind i setw synchronize-panes

# start window indexing at one instead of zero
set -g base-index 1

# listen for activity on all windows
set -g bell-action any

# unicode
setw -g utf8 on

# more colors
set -g default-terminal "screen-256color"

# message display time
set -g display-time 2000

# tmux window titling for X
set -g set-titles on
set -g set-titles-string '[#I] #W'
setw -g automatic-rename off

# pimp the status bar
set -g status-fg white
set -g status-bg black
set -g status-utf8 on
set -g status-left-length 50
set -g status-left "‚ùê #[fg=red,bold]$USER#[fg=yellow,bold]@#[fg=green,bold]#(hostname -f)#[fg=colour250]:#S #[fg=white]|"
set -g status-right "#[fg=red,bold](#(uptime | sed 's/.*average.*: //'))"

# and the notification messages
set -g message-bg red
set -g message-fg white
set -g message-attr bold
