[databases]
* = host=master.postgresql-<%= node[:postgresql][:ha][:group] %>.service.<%= node[:postgresql][:ha][:cluster] %>.consul user=postgres

[pgbouncer]
pool_mode = session
server_reset_query = DISCARD ALL;
listen_port = <%= node[:postgresql][:ha][:client_port] %>
listen_addr = *
auth_type = any
dns_max_ttl = 1
dns_nxdomain_ttl = 1
